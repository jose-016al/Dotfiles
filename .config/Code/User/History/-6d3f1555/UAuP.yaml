version: "3.7"
services: 
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server
    restart: always
    ports:
      - 3306:3306
    environment: 
      MYSQL_ROOT_PASSWORD: "211099"
    volumes:
      - ./.BD:/var/lib/mysql:rw
    network:
      mysql_network:
        aliases:
          - mysql_host
volumes:
