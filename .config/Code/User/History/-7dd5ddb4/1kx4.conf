enable_audio_bell no

include color.ini

font_family      HackNerdFonts
font_size 15

disable_ligatures never

url_color #61afef

url_style curly

map f1 copy_to_buffer a
map f2 paste_from_buffer a

cursor_shape bean
cursor_bean_thickness 1.8

mouse_hide_wait 3.0
detect_urls yes

replaint_deley 10


shell zsh